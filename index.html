<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon | Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="/">
        <img
          src="./assets/amazon_logo.png"
          width="100"
          alt="logo transparant amazon"
        />
      </a>
      <div class="nav-country">
        <img
          src="./assets/location_icon.png"
          height="20"
          alt="logo de localisation"
        />
        <div>
          <p>Delivery to</p>
          <h1>United Kingdom</h1>
        </div>
      </div>
      <div class="nav-search">
        <div class="nav-search-category">
          <p>All</p>
          <img
            src="./assets/dropdown_icon.png"
            height="12"
            alt="une fleche ver le bas "
          />
        </div>
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon"
        />
        <img
          src="./assets/search_icon.png"
          class="nav-search-icon"
          alt="icon de recherche"
        />
      </div>

      <div class="nav-language">
        <img
          src="./assets/us_flag.png"
          width="25px"
          alt="drapeau des etas unis"
        />
        <p>EN</p>
        <img
          src="./assets/dropdown_icon.png"
          width="8px"
          alt="icon fleche vers le bas "
        />
      </div>
      <div class="nav-text">
        <p>Hello, Sign in</p>
        <h1>
          Account & Lists
          <img
            src="./assets/dropdown_icon.png"
            width="8px"
            alt="logo flech vers le bas"
          />
        </h1>
      </div>
      <div class="nav-text">
        <p>Return</p>
        <h1>& Orders</h1>
      </div>
      <a href="" class="nav-cart">
        <img src="./assets/cart_icon.png" width="35px" alt="cart icon " />
        <h4>Cart</h4>
      </a>
    </nav>

    <div class="nav-bottom">
      <div>
        <img src="./assets/menu_icon.png" width="25px" alt="menu icon" />
        <p>All</p>
      </div>
      <p>Today's Deals</p>
      <p>Customer service</p>
      <p>Registry</p>
      <p>Gift Cards</p>
      <p>Sell</p>
    </div>
    <div class="header-slider">
      <a href="#" class="control-previous">&#x2190</a>
      <a href="#" class="control-next">&#x2192</a>
      <ul>
        <img
          src="./assets/header1.jpg"
          class="header-img"
          alt="header image one"
        />
        <img
          src="./assets/header2.jpg"
          class="header-img"
          alt="header image two"
        />
        <img
          src="./assets/header3.jpg"
          class="header-img"
          alt="header image three"
        />
        <img
          src="./assets/header4.jpg"
          class="header-img"
          alt="header image four"
        />
        <img
          src="./assets/header5.jpg"
          class="header-img"
          alt="header image five"
        />
        <img
          src="./assets/header6.jpg"
          class="header-img"
          alt="header image six"
        />
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
